<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista( item )" *ngFor='let item of items' class="card">
        <img class="card-img-top" [src]='item.images | noimage' alt="Card Image Cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span class="badge badge-primary" *ngFor='let artista of item.artists'>{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
